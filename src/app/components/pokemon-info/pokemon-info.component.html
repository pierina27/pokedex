<div class="page-header">
  <h1>Pokemon</h1>
  <div class="row">
    <div class="col-md-3">
      <div class="card mb-3" style="max-width: 20rem;">
        <div class="card-header bg-info text-white">
          <h5>{{ pokemon.nombre }}</h5>
          <a class="btn btn-primary" [routerLink]="['/pokemones']">Volver</a>     
        </div>
        <div class="card-body">
          <img src="../../../assets/img/{{ pokemon.imagen }}" alt="" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <p class="card-text alto-bio">{{ pokemon.bio }}</p>
      <div class="text-right text-muted">
        Tipo: {{ pokemon.tipo }}
      </div>
    </div>
  </div>
</div>
